<!DOCTYPE html>
<html>

  <head>
    <title>
      CR Manager
    </title>
    <link rel="stylesheet" href="styles/bulma.min.css">
    <style>
      .cr-container {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .cr-items {
        max-height: 80%;
        width: 100%;
        overflow-y: auto;
      }

      .cr-items>.column {
        margin: 5px;
        border: 1px solid rgb(204, 204, 204);
        text-align: center;
        font-size: x-large;
        color: darkblue;
        background: #fff;
        padding: 5px;
        border-radius: 6px;

      }

      .add-btn {
        width: 50%;
        padding: 5px;
        margin: 20px;
        text-align: center;
        left:25%;
      }
      .cr-popup {
        height: 0;
        width: 400px;
        position: absolute;
        background: #F9F9F9;
        left: calc(50% - 200px);
        top: -500px;
        box-shadow: 1px 1px 15px #ed4117;
        border-radius: 10px;
        transition: all 1s ease-in;
      }

      .cr-popup .columns {
        top: 30%;
        position: relative;
        left: 15%;
      }
      .cr-popup input[type=text] {
        height: 33px;
        outline: none;

      }

      .orginal-size {
        top: calc(50% - 50px);
        height: 100px;
        z-index: 999;
      }
      .close-btn {
        position: absolute;
        color: #FFFFFF;
        top: -15px;
        right: -15px;
        margin: 1px;
        background: #ed6c63;
        width: 30px;
        border: 1px solid;
        height: 30px;
        text-align: center;
        border-radius: 15px;
        font-weight: 400;
        cursor: pointer;
        font-size: 1.3em;
      }

    </style>
  </head>

  <body>

    <script type="text/javascript" src="libs/require.js" data-main="app-starter/appMain.start.js"></script>

    <div class="cr-container">
      <!--    popup code -->
      <div class="cr-popup">
        <span class="close-btn">x</span>
        <div class="columns is-12">
          <span>CR Name</span>
          <input type="text" class="cr-input" id="cr-input" name="cr-input"/>
          <button class="submit-btn button is-info">Add CR</button>
        </div>
      </div>

      <!--    item code -->

      <div class="cr-items column is-12"></div>
      <!--    add button code -->
      <button class="add-btn button is-info">Add CR</button>
    </div>

  </body>
</html>
